<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de Senha MEDTRAB</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tela-chamada">
            <p class="text-chamada">CHAMADA DE SENHA</p>
            <p class="num-chamada">P01</p>
            <div class="botoes">
                <button class="btn-senha" id="btn-pref">SENHA PREFERENCIAL</button>
                <button class="btn-senha" id="btn-com">SENHA COMUM</button>
            </div>
        </div>
        <div class="config">
            <button class="btn-config">RESETAR SENHAS</button>
            <button class="btn-config">VOLTAR SENHA</button>
            <button class="btn-config">REPETIR SENHA</button>
        </div>
        <div class="info">
            <p class="senhas">Senhas Chamadas</p>
            <p class="info-senha"></p>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
